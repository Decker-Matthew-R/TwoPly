version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: twoply-postgres
    environment:
      POSTGRES_DB: twoply_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  twoply:
    container_name: twoply-app
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=twoply_dev;Username=dev;Password=password
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres-data: